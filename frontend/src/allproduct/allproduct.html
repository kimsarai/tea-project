<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    
    <title>お茶一覧</title>
    
    <style>
      .loading-spinner {
        text-align: center;
        padding: 50px;
        display: none;
      }
      
      .error-message {
        text-align: center;
        padding: 30px;
        color: #dc3545;
        display: none;
      }
      
      .pagination-controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        margin-top: 30px;
      }
      
      .page-info {
        font-weight: bold;
        padding: 8px 16px;
        background-color: #f8f9fa;
        border-radius: 4px;
      }
      
      .card {
        height: 100%;
        transition: transform 0.2s;
      }
      
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      }
      
      .card-img-top {
        height: 200px;
        object-fit: cover;
      }
      
      .price-tag {
        font-size: 1.2em;
        font-weight: bold;
        color: #28a745;
        margin-bottom: 10px;
      }
      
      .stock-info {
        color: #28a745;
        font-weight: bold;
      }
      
      .out-of-stock {
        color: #dc3545;
        font-weight: bold;
      }
      
      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      
      .login-required-overlay {
        position: relative;
      }
      
      .login-required-overlay::after {
        content: "ログインが必要です";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border-radius: 4px;
        font-weight: bold;
        color: #dc3545;
        display: none;
      }
      
      .not-logged-in .login-required-overlay::after {
        display: block;
      }
    </style>
  </head>
  <body>
     <!-- ナビゲーションメニュー -->
     <nav class="navbar navbar-light navbar-expand-lg" style="background-color:#c3ef62">
        <a class="navbar-brand d-flex align-items-center text-dark" href="../index.html">
            <i class="bi bi-cup-fill mr-2" style="font-size: 2rem;"></i> 茶茶
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-link text-dark" href="../index.html">トップページ</a>
                <a class="nav-link text-dark" href="allproduct.html">商品一覧</a>
                <a class="nav-link text-dark" href="../sinndan/index.html">お茶診断</a>
                <a class="nav-link text-dark" href="../contact/index.html">お問い合わせ</a>
                <a class="nav-link text-dark" href="../cart/cart.html" id="cartLink" style="display: none;">
                    <i class="bi bi-cart-fill"></i> カート (<span id="cartCount">0</span>)
                </a>
                <span class="navbar-text text-dark font-weight-bold" id="userInfo" style="display: none;"></span>
                <a class="nav-link text-dark" href="../login.html" id="loginBtn">ログイン</a>
                <a class="nav-link text-dark" href="#" id="logoutBtn" style="display: none;">ログアウト</a>
            </div>
        </div>
    </nav>

    <!-- 商品一覧 -->
    <div class="container py-4" id="works">
      <div class="row">
        <div class="col-12">
          <h1 class="border-start border-3" style="font-size: 25px;">商品一覧</h1>
          
          <!-- Loading Spinner -->
          <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner-border text-success" role="status">
              <span class="sr-only">読み込み中...</span>
            </div>
            <p class="mt-2">商品を読み込み中...</p>
          </div>
          
          <!-- Error Message -->
          <div class="error-message" id="errorMessage">
            <i class="bi bi-exclamation-triangle"></i>
            <span id="errorText">商品の読み込みに失敗しました。</span>
          </div>
          
          <!-- Products Container -->
          <div class="row" id="productsContainer">
            <!-- Products will be dynamically loaded here -->
          </div>
          
          <!-- Pagination Controls -->
          <div class="pagination-controls" id="paginationControls" style="display: none;">
            <button class="btn btn-outline-success" id="prevBtn" disabled>
              <i class="bi bi-chevron-left"></i> 前へ
            </button>
            <span class="page-info" id="pageInfo">ページ 1</span>
            <button class="btn btn-outline-success" id="nextBtn">
              次へ <i class="bi bi-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost/api';
        const PRODUCTS_PER_PAGE = 6;

        // State management
        let currentPage = 1;
        let totalProducts = 0;
        let isLoading = false;
        let cart = [];
        let isLoggedIn = false;

        // Default fallback tea images for different types
        const fallbackTeaImages = {
          '緑茶': 'https://d1f5hsy4d47upe.cloudfront.net/f3/f3ef8a7b20c85c257170c42cc848035e_t.jpeg',
          '烏龍茶': 'https://t4.ftcdn.net/jpg/04/49/09/91/360_F_449099147_TKde64ncyA4rniDj1YLsKGhagBh97UbA.jpg',
          '紅茶': 'https://imageslabo.com/wp-content/uploads/2019/05/206_hot-tea_6602.jpg',
          'default': 'https://imageslabo.com/wp-content/uploads/2019/05/206_hot-tea_6602.jpg'
        };

        // DOM elements
        const productsContainer = document.getElementById('productsContainer');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const paginationControls = document.getElementById('paginationControls');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pageInfo = document.getElementById('pageInfo');

        // ログイン状態の確認
        function checkLoginStatus() {
            const token = localStorage.getItem('access_token');
            const username = localStorage.getItem('username');
            
            const loginBtn = document.getElementById('loginBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const userInfo = document.getElementById('userInfo');
            const cartLink = document.getElementById('cartLink');
            
            isLoggedIn = !!(token && username);
            
            if (isLoggedIn) {
                // ログイン済み
                loginBtn.style.display = 'none';
                logoutBtn.style.display = 'block';
                userInfo.style.display = 'block';
                userInfo.textContent = `${username}さん`;
                cartLink.style.display = 'block';
                document.body.classList.remove('not-logged-in');
                loadCartFromStorage();
                updateCartCount();
            } else {
                // 未ログイン
                loginBtn.style.display = 'block';
                logoutBtn.style.display = 'none';
                userInfo.style.display = 'none';
                cartLink.style.display = 'none';
                document.body.classList.add('not-logged-in');
                cart = [];
            }
            
            return isLoggedIn;
        }

        // カートをローカルストレージから読み込み
        function loadCartFromStorage() {
            cart = JSON.parse(localStorage.getItem('cart')) || [];
        }

        // カート数を更新
        function updateCartCount() {
            if (!isLoggedIn) return;
            
            const cartCount = cart.reduce((total, item) => total + item.quantity, 0);
            const cartCountElement = document.getElementById('cartCount');
            if (cartCountElement) {
                cartCountElement.textContent = cartCount;
            }
        }

        // 認証ヘッダーを取得
        function getAuthHeaders() {
            const token = localStorage.getItem('access_token');
            return {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            };
        }

        // 商品画像を取得
        function getProductImage(product) {
            if (product.image_data && product.image_data.trim() !== '') {
                if (product.image_data.startsWith('data:image/')) {
                    return product.image_data;
                } else if (isValidBase64(product.image_data)) {
                    return `data:image/jpeg;base64,${product.image_data}`;
                } else if (product.image_data.startsWith('http')) {
                    return product.image_data;
                }
            }
            return getFallbackImage(product.product_name);
        }

        // Base64の検証
        function isValidBase64(str) {
            try {
                return btoa(atob(str)) == str;
            } catch (err) {
                return false;
            }
        }

        // フォールバック画像を取得
        function getFallbackImage(productName) {
            const name = productName.toLowerCase();
            if (name.includes('緑茶') || name.includes('green')) return fallbackTeaImages['緑茶'];
            if (name.includes('烏龍茶') || name.includes('oolong')) return fallbackTeaImages['烏龍茶'];
            if (name.includes('紅茶') || name.includes('black')) return fallbackTeaImages['紅茶'];
            return fallbackTeaImages['default'];
        }

        // 商品カードのHTMLを作成
        function createProductCard(product) {
            const isOutOfStock = product.stock <= 0;
            const stockClass = isOutOfStock ? 'out-of-stock' : 'stock-info';
            const stockText = isOutOfStock ? '在庫切れ' : `在庫: ${product.stock}個`;
            const productImage = getProductImage(product);
            
            // ログイン状態に応じてボタンの表示を制御
            let buttonHtml;
            if (!isLoggedIn) {
                buttonHtml = `
                    <button type="button" 
                            class="btn btn-outline-primary login-required-btn" 
                            onclick="redirectToLogin()"
                            style="display: block; margin: auto">
                        ログインして購入
                        <i class="bi bi-box-arrow-in-right"></i>
                    </button>
                `;
            } else if (isOutOfStock) {
                buttonHtml = `
                    <button type="button" 
                            class="btn btn-outline-secondary" 
                            disabled
                            style="display: block; margin: auto">
                        在庫切れ
                        <i class="bi bi-x-circle"></i>
                    </button>
                `;
            } else {
                buttonHtml = `
                    <button type="button" 
                            class="btn btn-outline-success purchase-btn" 
                            onclick="addToCart(${product.id}, '${product.product_name.replace(/'/g, "\\'")}', ${product.price}, ${product.gram_weight})"
                            style="display: block; margin: auto">
                        カートに入れる
                        <i class="bi bi-cart-plus"></i>
                    </button>
                `;
            }
            
            return `
                <div class="col-sm-6 col-md-4 mb-4">
                    <div class="card">
                        <img src="${productImage}" 
                             class="card-img-top" 
                             alt="${product.product_name}"
                             onerror="this.src='${getFallbackImage(product.product_name)}'"
                             loading="lazy">
                        <div class="card-body">
                            <h5 class="card-title">${product.product_name}</h5>
                            <div class="price-tag">¥${product.price.toLocaleString()}</div>
                            <p class="card-text">
                                重量: ${product.gram_weight}g<br>
                                <span class="${stockClass}">${stockText}</span>
                            </p>
                            ${buttonHtml}
                        </div>
                    </div>
                </div>
            `;
        }

        // ログインページにリダイレクト
        function redirectToLogin() {
            alert('商品を購入するにはログインが必要です。');
            window.location.href = '../login.html';
        }

        // APIから商品を取得
        async function fetchProducts(page = 1) {
            if (isLoading) return;
            
            isLoading = true;
            showLoading(true);
            hideError();
            
            try {
                const offset = (page - 1) * PRODUCTS_PER_PAGE;
                const response = await fetch(`${API_BASE_URL}/product?offset=${offset}&limit=${PRODUCTS_PER_PAGE}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const products = await response.json();
                
                if (page === 1) {
                    totalProducts = products.length < PRODUCTS_PER_PAGE ? products.length : products.length * 10;
                }
                
                displayProducts(products);
                updatePagination(page, products.length);
                currentPage = page;
                
            } catch (error) {
                console.error('Error fetching products:', error);
                showError(`商品の読み込みに失敗しました: ${error.message}`);
            } finally {
                isLoading = false;
                showLoading(false);
            }
        }

        // 商品を表示
        function displayProducts(products) {
            if (products.length === 0) {
                productsContainer.innerHTML = `
                    <div class="col-12 text-center">
                        <p class="lead">商品が見つかりませんでした。</p>
                    </div>
                `;
                return;
            }
            
            productsContainer.innerHTML = products.map(product => createProductCard(product)).join('');
        }

        // ローディング表示の制御
        function showLoading(show) {
            loadingSpinner.style.display = show ? 'block' : 'none';
        }

        // エラーメッセージを表示
        function showError(message) {
            errorText.textContent = message;
            errorMessage.style.display = 'block';
        }

        // エラーメッセージを非表示
        function hideError() {
            errorMessage.style.display = 'none';
        }

        // ページネーションを更新
        function updatePagination(currentPage, productsCount) {
            const hasNextPage = productsCount === PRODUCTS_PER_PAGE;
            const hasPrevPage = currentPage > 1;
            
            prevBtn.disabled = !hasPrevPage;
            nextBtn.disabled = !hasNextPage;
            
            pageInfo.textContent = `ページ ${currentPage}`;
            paginationControls.style.display = 'flex';
        }

        // カートに商品を追加
        function addToCart(productId, productName, price, gramWeight) {
            if (!isLoggedIn) {
                redirectToLogin();
                return;
            }

            // 既存の商品がカートにあるかチェック
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: productId,
                    name: productName,
                    price: price,
                    gramWeight: gramWeight,
                    quantity: 1
                });
            }
            
            // カートをローカルストレージに保存
            localStorage.setItem('cart', JSON.stringify(cart));
            
            // カート数を更新
            updateCartCount();
            
            // 成功メッセージを表示
            alert(`${productName} をカートに追加しました！`);
        }

        // ログアウト処理
        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('username');
            localStorage.removeItem('cart');
            cart = [];
            checkLoginStatus();
            alert('ログアウトしました');
            
            // 商品表示を更新（ボタンの状態を変更するため）
            fetchProducts(currentPage);
        }

        // イベントリスナー
        document.addEventListener('DOMContentLoaded', () => {
            checkLoginStatus();
            fetchProducts(1);
            
            // ログアウトボタンのイベントリスナー
            document.getElementById('logoutBtn').addEventListener('click', (e) => {
                e.preventDefault();
                logout();
            });
            
            // ページネーションのイベントリスナー
            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    fetchProducts(currentPage - 1);
                }
            });

            nextBtn.addEventListener('click', () => {
                fetchProducts(currentPage + 1);
            });
        });

        // ネットワークエラーの処理
        window.addEventListener('online', () => {
            if (productsContainer.innerHTML.trim() === '') {
                fetchProducts(currentPage);
            }
        });

        window.addEventListener('offline', () => {
            showError('インターネット接続が失われました。');
        });
    </script>
  </body>
</html>
