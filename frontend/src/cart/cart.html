<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>カート - あなたにぴったりのお茶を</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Hiragino Kaku Gothic ProN', sans-serif;
            background-color: #fff0fd;
            color: #4b3b2a;
            padding-top: 70px;
        }
        .cart-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background: white;
        }
        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }
        .btn-custom {
            background-color: #c3ef62;
            color: #4b3b2a;
            border: none;
        }
        .btn-custom:hover {
            background-color: #a3c585;
            color: white;
        }
        .total-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            position: sticky;
            top: 80px;
        }
        .empty-cart {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .quantity-input {
            width: 60px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- ナビゲーションメニュー -->
    <nav class="navbar navbar-light navbar-expand-lg fixed-top" style="background-color:#c3ef62">
        <a class="navbar-brand d-flex align-items-center text-dark" href="../index.html">
            <i class="bi bi-cup-fill mr-2" style="font-size: 2rem;"></i> 茶茶
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-link text-dark" href="../index.html">トップページ</a>
                <a class="nav-link text-dark" href="../allproduct/allproduct.html">商品一覧</a>
                <a class="nav-link text-dark" href="../sinndan/index.html">お茶診断</a>
                <a class="nav-link text-dark" href="../contact/index.html">お問い合わせ</a>
                <a class="nav-link text-dark active" href="cart.html">
                    <i class="bi bi-cart-fill"></i> カート (<span id="cartCount">0</span>)
                </a>
                <span class="navbar-text text-dark font-weight-bold" id="userInfo" style="display: none;"></span>
                <a class="nav-link text-dark" href="../login.html" id="loginBtn">ログイン</a>

            </div>
        </div>
    </nav>

    <!-- カート内容 -->
    <div class="container py-4">
        <div class="row">
            <div class="col-12">
                <h1 class="border-start border-3 mb-4" style="font-size: 25px;">
                    <i class="bi bi-cart-fill"></i> ショッピングカート
                </h1>
            </div>
        </div>
        
        <div class="row" id="cartContent">
            <!-- カート内容がここに表示されます -->
        </div>
        
        <!-- 空のカート表示 -->
        <div class="empty-cart" id="emptyCart" style="display: none;">
            <i class="bi bi-cart-x" style="font-size: 4rem; color: #6c757d;"></i>
            <h3 class="mt-3">カートが空です</h3>
            <p>商品を選んでカートに追加してください。</p>
            <a href="../allproduct/allproduct.html" class="btn btn-custom btn-lg">
                商品一覧を見る
            </a>
        </div>
    </div>

    <!-- 購入確認モーダル -->
    <div class="modal fade" id="purchaseModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">購入確認</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>以下の商品を購入しますか？</p>
                    <div id="purchaseItemsList"></div>
                    <hr>
                    <div class="d-flex justify-content-between font-weight-bold">
                        <span>合計金額:</span>
                        <span id="purchaseTotal">¥0</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
                    <button type="button" class="btn btn-custom" id="confirmPurchaseBtn">
                        <span id="purchaseLoading" style="display: none;">
                            <span class="spinner-border spinner-border-sm" role="status"></span>
                            処理中...
                        </span>
                        <span id="purchaseText">購入する</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    
    <script>
        const API_BASE_URL = 'http://localhost/api';
        
        // Default fallback tea images for different types
        const fallbackTeaImages = {
            '緑茶': 'https://d1f5hsy4d47upe.cloudfront.net/f3/f3ef8a7b20c85c257170c42cc848035e_t.jpeg',
            '烏龍茶': 'https://t4.ftcdn.net/jpg/04/49/09/91/360_F_449099147_TKde64ncyA4rniDj1YLsKGhagBh97UbA.jpg',
            '紅茶': 'https://imageslabo.com/wp-content/uploads/2019/05/206_hot-tea_6602.jpg',
            'default': 'https://imageslabo.com/wp-content/uploads/2019/05/206_hot-tea_6602.jpg'
        };

        // ログイン状態の確認
        function checkLoginStatus() {
            const token = localStorage.getItem('access_token');
            const username = localStorage.getItem('username');
            
            if (!token || !username) {
                alert('ログインが必要です。');
                window.location.href = '../login.html';
                return false;
            }
            
            const loginBtn = document.getElementById('loginBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const userInfo = document.getElementById('userInfo');
            
            loginBtn.style.display = 'none';
            logoutBtn.style.display = 'block';
            userInfo.style.display = 'block';
            userInfo.textContent = `${username}さん`;
            
            return true;
        }

        // 認証ヘッダーを取得
        function getAuthHeaders() {
            const token = localStorage.getItem('access_token');
            return {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            };
        }

        // フォールバック画像を取得
        function getFallbackImage(productName) {
            const name = productName.toLowerCase();
            if (name.includes('緑茶') || name.includes('green')) return fallbackTeaImages['緑茶'];
            if (name.includes('烏龍茶') || name.includes('oolong')) return fallbackTeaImages['烏龍茶'];
            if (name.includes('紅茶') || name.includes('black')) return fallbackTeaImages['紅茶'];
            return fallbackTeaImages['default'];
        }

        // カート内容を表示
        function displayCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContent = document.getElementById('cartContent');
            const emptyCart = document.getElementById('emptyCart');
            
            updateCartCount();
            
            if (cart.length === 0) {
                cartContent.innerHTML = '';
                emptyCart.style.display = 'block';
                return;
            }
            
            emptyCart.style.display = 'none';
            
            const cartItemsHtml = cart.map((item, index) => {
                const itemTotal = item.price * item.quantity;
                const fallbackImage = getFallbackImage(item.name);
                
                return `
                    <div class="col-12">
                        <div class="cart-item">
                            <div class="row align-items-center">
                                <div class="col-md-2">
                                    <img src="${fallbackImage}" alt="${item.name}" class="img-fluid">
                                </div>
                                <div class="col-md-4">
                                    <h6>${item.name}</h6>
                                    <small class="text-muted">${item.gramWeight}g</small>
                                </div>
                                <div class="col-md-2">
                                    <span class="font-weight-bold">¥${item.price.toLocaleString()}</span>
                                </div>
                                <div class="col-md-2">
                                    <div class="quantity-controls">
                                        <button class="btn btn-sm btn-outline-secondary" onclick="updateQuantity(${index}, -1)">
                                            <i class="bi bi-dash"></i>
                                        </button>
                                        <input type="number" class="form-control quantity-input" 
                                               value="${item.quantity}" min="1" 
                                               onchange="setQuantity(${index}, this.value)">
                                        <button class="btn btn-sm btn-outline-secondary" onclick="updateQuantity
