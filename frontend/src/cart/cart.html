<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>カート - あなたにぴったりのお茶を</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Hiragino Kaku Gothic ProN', sans-serif;
            background-color: #fff0fd;
            color: #4b3b2a;
            padding-top: 70px;
        }
        .cart-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background: white;
        }
        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }
        .btn-custom {
            background-color: #c3ef62;
            color: #4b3b2a;
            border: none;
        }
        .btn-custom:hover {
            background-color: #a3c585;
            color: white;
        }
        .total-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            position: sticky;
            top: 80px;
        }
        .empty-cart {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .quantity-input {
            width: 60px;
            text-align: center;
        }
        .alert-success {
            border-color: #c3ef62;
            background-color: #f0fff0;
            color: #4b3b2a;
        }
    </style>
</head>
<body>
    <!-- ナビゲーションメニュー -->
    <nav class="navbar navbar-light navbar-expand-lg fixed-top" style="background-color:#c3ef62">
        <a class="navbar-brand d-flex align-items-center text-dark" href="../index.html">
            <i class="bi bi-cup-fill mr-2" style="font-size: 2rem;"></i> 茶茶
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-link text-dark" href="../index.html">トップページ</a>
                <a class="nav-link text-dark" href="../allproduct/allproduct.html">商品一覧</a>
                <a class="nav-link text-dark" href="../sinndan/index.html">お茶診断</a>
                <a class="nav-link text-dark" href="../contact/index.html">お問い合わせ</a>
                <a class="nav-link text-dark active" href="cart.html">
                    <i class="bi bi-cart-fill"></i> カート (<span id="cartCount">0</span>)
                </a>
                <span class="navbar-text text-dark font-weight-bold" id="userInfo" style="display: none;"></span>
                <a class="nav-link text-dark" href="../login/login.html" id="loginBtn">ログイン</a>
                <a class="nav-link text-dark" href="#" id="logoutBtn" style="display: none;">ログアウト</a>
            </div>
        </div>
    </nav>

    <!-- カート内容 -->
    <div class="container py-4">
        <div class="row">
            <div class="col-12">
                <h1 class="border-start border-3 mb-4" style="font-size: 25px;">
                    <i class="bi bi-cart-fill"></i> ショッピングカート
                </h1>
            </div>
        </div>
        
        <!-- 成功メッセージ -->
        <div class="alert alert-success" id="successAlert" style="display: none;">
            <i class="bi bi-check-circle-fill"></i> 
            <span id="successMessage"></span>
        </div>
        
        <!-- カート内容 -->
        <div id="cartContent">

        </div>
        
        <!-- 空のカート表示 -->
        <div class="empty-cart" id="emptyCart" style="display: none;">
            <i class="bi bi-cart-x" style="font-size: 4rem; color: #6c757d;"></i>
            <h3 class="mt-3">カートが空です</h3>
            <p>商品を選んでカートに追加してください。</p>
            <a href="../allproduct/allproduct.html" class="btn btn-custom btn-lg">
                商品一覧を見る
            </a>
        </div>

        <!-- 合計セクション（静的構造） -->
        <div class="row" id="totalSection" style="display: none;">
            <div class="col-12">
                <div class="total-section">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5>合計金額</h5>
                        <h4 class="text-success" id="totalAmount">¥0</h4>
                    </div>
                    <button class="btn btn-custom btn-lg btn-block" onclick="proceedToPayment()">
                        <i class="bi bi-credit-card"></i> 購入する
                    </button>
                    <button class="btn btn-outline-secondary btn-block mt-2" onclick="clearCart()">
                        カートを空にする
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="cart.js"></script>
</body>
</html>
