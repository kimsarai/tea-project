<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <title>cart</title>
  </head>
  <body>
     <!-- ナビゲーションメニュー -->
     <nav class="navbar navbar-light navbar-expand-lg" style="background-color:#c3ef62">
        <i class="bi bi-cup-fill" style="font-size: 3rem";></i>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ">
                <a class="nav-link text-dark" href="#">トップページ <span class="sr-only">(current)</span></a>
                <a class="nav-link text-dark" href="#skill">tab</a>
                <a class="nav-link text-dark" href="#works">tab</a>
                <a class="nav-link text-dark" href="#contact">tab</a>
            </div>
        </div>
    </nav>

    <h1 class="text-center mb-5">ショッピングカート</h1>

    <div class="container">
      <div class="row align-items-center">
        <div class="col-auto">
          <img src="/cart/images/cafe_tea.png" alt="紅茶1" class="img-fluid" style="max-width: 100px;">
        </div>
        <div class="col">
          <h2>華やか茶</h2>
        </div>
        <div class="col-auto">
          <p>1 点</p>
        </div>
        <div class="col-auto">
          <p>2800 円</p>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row align-items-center">
        <div class="col-auto">
          <img src="/cart/images/tea_lemon.png" alt="紅茶2" class="img-fluid" style="max-width: 100px;">
        </div>
        <div class="col">
          <h2>すっきり茶</h2>
        </div>
        <div class="col-auto">
          <p>2 点</p>
        </div>
        <div class="col-auto">
          <p>4000 円</p>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row align-items-center mb-4">
        <div class="col-auto"></div> <!-- 画像のスペースを空ける -->
        <div class="col"></div> <!-- 商品名のスペースを空ける -->
        <div class="col-auto text-center">
          <p>合計　　3 点</p>
        </div>
        <div class="col-auto text-center">
          <p>6800 円</p>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row align-items-center mb-4">
        <div class="col-auto">
          <label for="card-number">カード番号</label>
        </div>
        <div class="col">
          <input type="text" class="form-control" id="card-number" placeholder="数字を入力">
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-primary btn-lg">購入を確定する</button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
