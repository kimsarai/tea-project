    <h1 class="text-center mb-5">お問い合わせフォーム</h1>

    <div class="container">
        <div class="row align-items-center">
          <div class="col-auto">
            <label for="title">件名</label>
          </div>
          <div class="col">
            <input type="text" class="form-control" id="title" placeholder="文字を入力">
          </div>
        </div>
    </div>

    <div class="container mb-4">
        <div class="row align-items-start">
          <div class="col-auto">
            <label for="content">内容</label>
          </div>
          <div class="col">
            <textarea class="form-control" id="content" rows="5" placeholder="文字を入力"></textarea>
          </div>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <button type="button" id="submit" class="btn btn-primary btn-lg">送信する</button>
    </div>

    <script>
        const submitButton = document.querySelector('#submit');
        submitButton.addEventListener('click', () => {
        
            var result = confirm('送信しますか？');

            if (result) {
                // フォーム送信の処理をここに追加
                alert("フォームが送信されました！");
            }
        });
    </script>
