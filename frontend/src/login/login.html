<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ログイン - 茶茶</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Hiragino Kaku Gothic ProN', sans-serif;
            background-color: #fff0fd;
            color: #4b3b2a;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .btn-custom {
            background-color: #a3c585;
            color: white;
        }
        .btn-custom:hover {
            background-color: #8bb06f;
            color: white;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 5px;
        }
        .success-message {
            color: #28a745;
            font-size: 0.875rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- ナビゲーションメニュー -->
    <nav class="navbar navbar-light navbar-expand-lg fixed-top" style="background-color:#c3ef62">
        <a class="navbar-brand d-flex align-items-center text-dark" href="../index.html">
            <i class="bi bi-cup-fill mr-2" style="font-size: 2rem;"></i> 茶茶
        </a>
    </nav>

    <div class="container">
        <div class="login-container">
            <div class="text-center mb-4">
                <i class="bi bi-cup-fill" style="font-size: 3rem; color: #a3c585;"></i>
                <h2 class="mt-2">ログイン</h2>
            </div>

            <!-- ログインフォーム -->
            <form id="loginForm" style="display: block;">
                <div class="form-group">
                    <label for="loginUsername">ユーザー名</label>
                    <input type="text" class="form-control" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">パスワード</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <div id="loginError" class="error-message" style="display: none;"></div>
                <button type="submit" class="btn btn-custom btn-block">
                    <span id="loginSpinner" class="spinner-border spinner-border-sm mr-2" style="display: none;"></span>
                    ログイン
                </button>
                <div class="text-center mt-3">
                    <a href="#" onclick="showRegisterForm()" class="text-muted">アカウントをお持ちでない方はこちら</a>
                </div>
            </form>

            <!-- 新規登録フォーム -->
            <form id="registerForm" style="display: none;">
                <div class="form-group">
                    <label for="registerUsername">ユーザー名</label>
                    <input type="text" class="form-control" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">メールアドレス</label>
                    <input type="email" class="form-control" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">パスワード</label>
                    <input type="password" class="form-control" id="registerPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">パスワード確認</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <div id="registerError" class="error-message" style="display: none;"></div>
                <div id="registerSuccess" class="success-message" style="display: none;"></div>
                <button type="submit" class="btn btn-custom btn-block">
                    <span id="registerSpinner" class="spinner-border spinner-border-sm mr-2" style="display: none;"></span>
                    新規登録
                </button>
                <div class="text-center mt-3">
                    <a href="#" onclick="showLoginForm()" class="text-muted">すでにアカウントをお持ちの方はこちら</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
